<h4>Filter Results
</h4>

<h6>WHAT AGE RANGE ARE YOU SEEKING?
</h6>

<div>
    <small>18</small><jq-slider class="filter_param" min="18" rv-value="model.age" max="70" step=6 range></jq-slider><small>70</small>
    &nbsp;|&nbsp;<b>{model.age}</b>
</div>


<h6>WHAT GENDER ARE YOU SEEKING?
</h6>

<jq-select multiple class="filter_param" rv-value="model.gender">
    <option value="men"> Male</option>
    <option value="women"> Female</option>
</jq-select>
